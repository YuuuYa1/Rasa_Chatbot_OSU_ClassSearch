session_config:
  session_expiration_time: 200
  carry_over_slots_to_new_session: true

slots:
  class:
    type: text
    initial_value: "CSE5914"
  
  course_title:
    type: text
    initial_value: ""
  
  course_description:
    type: text
    initial_value: "TBA"
  
  course_instructor:
    type: text
    initial_value: "TBA"
  
  courese_prerequire:
    type: list
  
  delay_boolean:
    type: boolean
    initial_value: false
  
  stop_list:
    type: list
  
  bus_destination:
    type: text
    initial_value: ""


entities:
  - class
  - course_title
  - course_term
  - course_building #use building description in API
  - course_campus
  - course_description #use (long)description in API
  - course_instructor
