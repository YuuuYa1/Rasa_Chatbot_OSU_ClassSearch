session_config:
  session_expiration_time: 200
  carry_over_slots_to_new_session: true

slots:
  class:
    type: text
    initial_value: "CSE5914"
    mappings:
    - type: from_entity
      entity: class
  
  course_title:
    type: text
    initial_value: "Capstone Design: Knowledge-Based Systems"
    mappings:
    - type: from_entity
      entity: course_title

  course_term:
    type: text
    initial_value: "Autumn 2022"
    mappings:
    - type: from_entity
      entity: course_term

  course_building:
    type: text
    initial_value: "Journalism Bldg 304"
    mappings:
    - type: from_entity
      entity: course_building

  course_campus:
    type: text
    initial_value: "Columbus"
    mappings:
    - type: from_entity
      entity: course_campus


  course_description:
    type: text
    initial_value: "Capstone design project; conceptual and technical design; theory and practice of knowledge-based systems; teamwork, written and oral communication skills.\nPrereq: 3521 or 5521, and 2501 or Philos 1338, and CSE 3901 or 3902 or 3903, and second writing course; or Grad standing."
    mappings:
    - type: from_entity
      entity: course_description
  
  course_instructor:
    type: text
    initial_value: "Stanley J Vernier"
    mappings:
    - type: from_entity
      entity: course_instructor

  course_instructionMode:
    type: text
    initial_value: "In Person"
    mappings:
    - type: from_entity
      entity: course_instructionMode

  delay_boolean:
    type: text
    initial_value: false
    mappings:
    - type: from_entity
      entity: delay_boolean
  
  stop_list:
    type: list
    mappings:
    - type: from_entity
      entity: stop_list
  
  bus_destination:
    type: text
    initial_value: ""
    mappings:
    - type: from_entity
      entity: bus_destination


entities:
  - class
  - course_title
  - course_term
  - course_building #use building description in API
  - course_campus
  - course_description #use (long)description in API
  - course_instructor
  - course_instructionMode
  - delay_boolean
  - stop_list
  - bus_destination
